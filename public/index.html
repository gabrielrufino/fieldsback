<!DOCTYPE html>

<html lang="en">
	<head>
		<title>fieldsback</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>
		<header>
			<hgroup>
				<h1>fieldsback</h1>
			</hgroup>
		</header>
		
		<div id="form">
			<form method="post" action="thanks">
				<label for="iName">Name: </label><br>
				<input type="text" name="nName" id="iName" class="fields" placeholder="Gabriel Rufino"><br>
				<label for="iFeedback">Feedback: </label><br>
				<textarea name="nFeedback" id="iFeedback" rows="5" cols="60" placeholder="Write your feedback to us." class="fields"></textarea><br>
				<input type="submit" value="Send it!">
			</form>	
		</div>
	</body>
</html>
